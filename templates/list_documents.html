<!DOCTYPE html>
<html>
<head>
    <title>Previous Documents</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Previous Documents</h1>
        {% if messages %}
            <div class="alert alert-success" role="alert">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Document</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for document in documents %}
                <tr>
                    <td>{{ document.file.name }}</td>
                    <td>
                        <a href="{% url 'view_document' document.id %}" class="btn btn-info">View Converted</a>
                        <form method="post" action="{% url 'delete_document' document.id %}" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this document?');">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'process_document' %}" class="btn btn-secondary mt-3">Back to Upload</a>
    </div>
</body>
</html>
