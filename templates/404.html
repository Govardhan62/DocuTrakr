{% load static %}
<!DOCTYPE html>
<html class="no-js"> 
<head>
    <!-- Your meta tags and other head content -->

    <!-- Correct static file paths -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/modernizr-2.6.2.min.js' %}"></script>

</head>
<body>

    <div class="container fh5co-container">
        <div class="row">
            <div class="col-md-12 animate-box" data-animate-effect="fadeIn">
                <!-- Correct video path -->
                <div class="fh5co-404-wrap" id="video" data-vide-bg="{% static 'video/Crocodile.mp4' %}" data-vide-options="position: 0 50%">
                    <div class="overlay"></div>
                </div>
            </div>
            <div class="col-md-12 text-center fh5co-404-text animate-box" data-animate-effect="fadeIn">
                <h2>Looks like you got lost</h2>
                <p><a href="/" class="btn btn-primary">Go back home</a></p>
            </div>
        </div>
    </div>

    <!-- JavaScript file paths -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.vide.min.js' %}"></script>
    <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

</body>
</html>
